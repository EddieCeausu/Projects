<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="text/html" width="device-width", initial-scale=1.0" />
    <script type="text/javascript" src="assets/js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <style src="assets/css/main.css"></style>
    
</head>

<body>
    <div id="canvas">
        <div style="margin-top: 5px">
        <div class="display btn-large disabled">Goal Time: <span id="time" style="font-size: 20px">12:30</span></div>
        <div class="display btn-large disabled">ScoreBoard: <span id="scoreboard" style="font-size: 20px">0</span></div>
        </div>
        <article class="clock">
            <div class="hours-container" id="hours-rotate">
                <div class="hours"></div>
            </div>
            <div class="minutes-container" id="min-rotate">
                <div class="minutes"></div>
            </div>
            <!-- <div class="seconds-container" id= "sec-rotate">
                <div class="seconds"></div>
            </div> -->
        </article>
        <div class="container">
            <a class="waves-effect waves-light btn" onclick="stop()">STOP</a>
            <div class="display btn-large disabled" id="wrong-box" style="font-size: 25px; display: none;">Wrong time!!!</div>
            <!-- <a class="waves-effect waves-light btn" onclick="start()">START</a> -->
        </div>
    </div>
</body>

</html>
